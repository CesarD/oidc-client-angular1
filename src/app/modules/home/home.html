<h1>Home page</h1>

<button class="btn btn-primary" ng-click="homeCtrl.logIn()" ng-if="!homeCtrl.user">
    Log in
</button>


<div class="panel panel-default" ng-if="homeCtrl.user">
    <div class="panel-body">
        <div class="form-group">
            <input type="text" class="form-control" ng-model="homeCtrl.nombre" placeholder="Ingrese su nombre" />
            <button class="btn btn-primary" ng-click="homeCtrl.saludar()">Saludar</button>
        </div>

        <pre ng-if="homeCtrl.saludo">{{homeCtrl.saludo}}!</pre>
    </div>
</div>
