<!DOCTYPE html>
<html>

<head>
    <title>Logout redirect callback</title>
</head>

<body>
    <script src='node_modules/oidc-client/dist/oidc-client.js'></script>
    <script>
        new Oidc.UserManager().signoutRedirectCallback().then(function() {
            window.location.replace("./");
        });
    </script>
</body>

</html>
